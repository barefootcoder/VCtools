<svn>
	DefaultMainline = trunk

	<info>
		user <<---
			grep -A2 username ~/.subversion/auth/svn.simple/* | tail -n1
		---
		status <<---
			svn status
		---

		is_dirty <<---
			@ %status ? 1 : 0
		---

		has_staged <<---
			@ 0
		---

		mod_files <<---
			svn status | cut -c9-
		---
	</info>

	<commands>
		stat <<---
			> %status
		---

		sync <<---
			svn update
		---

		unget <<---
			svn revert -- %files
		---

		resolved <<---
			svn resolved %files
		---

		commit <<---
			svn commit %files
		---
	</commands>
</svn>
